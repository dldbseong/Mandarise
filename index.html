<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mandarise</title>
  <style>
    /* 기본 리셋 및 폰트 설정 */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* 배경색: 흰색 */
      color: #333;
    }
    /* 헤더 스타일 */
    header {
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid #ccc;
    }
    header .left-menu,
    header .right-menu {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    header a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    header a:hover {
      text-decoration: underline;
    }
    /* 메인 컨테이너 */
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    /* Mandarise 타이틀 */
    .main-title {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    /* 만다라트 컨테이너 */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 10px;
      margin: 0 auto;
    }
    .region {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 5px;
      position: relative;
    }
    .cell {
      width: 80px;
      height: 80px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      font-size: 14px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.2s;
      position: relative;
      border: 1px solid black; /* 검은색 테두리 */
    }
    .cell:hover {
      transform: scale(1.1);
    }
    .input-box {
      position: absolute;
      width: 70px;
      height: 70px;
      font-size: 14px;
      border: none;
      outline: none;
      background: transparent;
      color: black;
      overflow: hidden;
      padding: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      white-space: pre-wrap;
      word-break: break-word;
      text-align: center;
    }
    .cell:hover .input-box {
      color: black;
    }
    .shake {
      animation: shake 0.3s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
    /* 만다라트 저장/시작하기 버튼들 */
    .btn-area {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .btn {
      border: 1px solid #333;
      background-color: #fff;
      color: #333;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #f7f7f7;
    }
    /* FAQ 섹션 */
    section.faq {
      margin: 60px 0;
    }
    section.faq h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    /* 메인 하단 구역(스타트) */
    .bottom-section {
      margin-top: 60px;
    }
    .bottom-section h3 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <div class="left-menu">
      <!-- 소스코드 (GitHub 링크) -->
      <a href="https://github.com/dldbseong/Mandarise.git" target="_blank">소스코드</a>
    </div>
    <div class="right-menu">
      <!-- 로그인/로그아웃 버튼 -->
      <a href="#">로그인</a>
      <a href="#">로그아웃</a>
    </div>
  </header>

  <!-- 메인 영역 -->
  <main>
    <!-- 페이지 타이틀 -->
    <h1 class="main-title">Mandarise</h1>

    <!-- 만다라트 컨테이너 시작 -->
    <div class="grid" id="mandarat-grid">
      <script>
        const grid = document.querySelector('#mandarat-grid');
        const syncMap = {};
        const colorSyncMap = {};

        for (let i = 0; i < 9; i++) {
          const region = document.createElement('div');
          region.classList.add('region');
          grid.appendChild(region);

          for (let j = 0; j < 9; j++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            const inputDiv = document.createElement('div');
            inputDiv.classList.add('input-box');
            inputDiv.contentEditable = "true";
            // 이전 유효 텍스트 저장 (칸 제한 기능을 위해)
            inputDiv.dataset.prev = '';

            let regionIndex = i + 1;
            let cellIndex = j + 1;
            let syncKey = `${regionIndex}-${cellIndex}`;

            // 동기화 매핑: 5번 구역(가운데)의 대응 칸과 동기화 (5번 칸 제외)
            if (regionIndex !== 5 && cellIndex === 5) {
              let targetKey = `5-${regionIndex}`;
              syncMap[syncKey] = targetKey;
              syncMap[targetKey] = syncKey;
              colorSyncMap[syncKey] = targetKey;
              colorSyncMap[targetKey] = syncKey;
            }

            inputDiv.addEventListener('input', (e) => {
              let value = e.target.innerText;
              // 칸의 내용이 칸의 크기를 초과하는지 검사
              if (e.target.scrollHeight > e.target.clientHeight) {
                // 초과하면 이전 값으로 되돌리고 흔들림 효과 적용
                e.target.innerText = e.target.dataset.prev;
                cell.classList.add('shake');
                setTimeout(() => cell.classList.remove('shake'), 300);
                return;
              } else {
                e.target.dataset.prev = value;
                if (syncMap[syncKey]) {
                  let target = document.querySelector(`[data-key='${syncMap[syncKey]}']`);
                  if (target) {
                    target.innerText = value;
                    target.dataset.prev = value;
                  }
                }
              }
            });

            cell.addEventListener('mouseenter', () => {
              inputDiv.style.color = 'black';
            });
            cell.addEventListener('mouseleave', () => {
              inputDiv.style.color = '';
            });
            
            cell.appendChild(inputDiv);
            region.appendChild(cell);
            inputDiv.dataset.key = syncKey;

            // 색상 설정: 5번 구역의 중앙 칸은 3번째 색, 5번 구역의 나머지 칸은 2번째 색 적용
            if (regionIndex === 5 && cellIndex === 5) {
              cell.style.backgroundColor = 'lightcoral';
            } else if (regionIndex === 5 || cellIndex === 5) {
              cell.style.backgroundColor = 'lightblue';
            }
          }
        }

        // 만다라트 내용을 저장 (LocalStorage 사용 예시)
        function saveMandarat() {
          const allCells = document.querySelectorAll('.input-box');
          const mandaratData = {};
          allCells.forEach(cell => {
            const key = cell.dataset.key;
            const content = cell.innerText;
            mandaratData[key] = content;
          });
          // 로컬 스토리지에 저장
          localStorage.setItem('mandaratData', JSON.stringify(mandaratData));
          alert('만다라트가 저장되었습니다!');
        }

        // 저장 버튼에서 불러올 수 있도록 전역에 함수 등록
        window.saveMandarat = saveMandarat;
      </script>
    </div>
    <!-- 만다라트 컨테이너 끝 -->

    <!-- 저장하기 버튼 -->
    <div class="btn-area">
      <button class="btn" onclick="saveMandarat()">저장하기</button>
    </div>

    <!-- FAQ 섹션 -->
    <section class="faq">
      <h2>FAQ</h2>
      <p>만다라트 사용 방법이나 자주 묻는 질문을 여기서 다룰 예정입니다.</p>
    </section>

    <!-- 하단 섹션 -->
    <div class="bottom-section">
      <h3>Start now.</h3>
      <button class="btn">시작하기</button>
    </div>
  </main>

</body>
</html>
