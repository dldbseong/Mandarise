<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mandarise</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <div class="left-menu">
      <a href="https://github.com/dldbseong/Mandarise.git" target="_blank">소스코드</a>
    </div>
    <div class="right-menu">
      <a href="#">로그인</a>
      <a href="#">로그아웃</a>
    </div>
  </header>

  <main>
    <h1 class="main-title">Mandarise</h1>
    <div class="grid" id="mandarat-grid"></div>
    <div class="btn-area">
      <button class="btn" onclick="saveMandarat()">저장하기</button>
      <button class="btn" onclick="resetMandarat()">리셋하기</button>
    </div>

    <section class="faq-section">
      <h2 class="faq-title">FAQ</h2>
      <div class="faq-container">
        <div class="faq-item">
          <div class="faq-question">만다라트란?</div>
          <div class="faq-answer">“만다라트(Mandal-Art)는 목표를 체계적으로 시각화하여 단계별로 달성할 수 있도록 돕는 자기 계발 도구입니다.”</div>
        </div>
        <div class="faq-item">
          <div class="faq-question">사용법?</div>
          <div class="faq-answer">“중앙에 최종 목표를 입력하고, 주변에 이를 달성하기 위한 8가지 세부 목표를 설정하세요.<br>각 세부 목표를 더 작은 실행 계획으로 세분화하여 목표를 효과적으로 관리할 수 있습니다!”</div>
        </div>
      </div>
    </section>

    <div class="bottom-section">
      <h3>Start now.</h3>
      <button class="btn" onclick="startNow()">시작하기</button>
    </div>
  </main>

  <footer>
    <p>만다라이즈 개발자: 이윤성</p>
    <p>GitHub: <a href="https://github.com/dldbseong/Mandarise.git">dldbseong/Mandarise</a></p>
    <p>이메일: <a href="mailto:ooriysi@naver.com">ooriysi@naver.com</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
