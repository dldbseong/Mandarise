<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mandarise</title>
  <!-- jsPDF 라이브러리 (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* 기본 리셋 및 폰트 설정 */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* 흰색 배경 */
      color: #333;
      line-height: 1.6;
      padding-bottom: 40px;
    }
    /* 헤더 스타일 */
    header {
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid #ccc;
      margin-bottom: 30px;
    }
    header .left-menu,
    header .right-menu {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    header a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    header a:hover {
      text-decoration: underline;
    }
    /* 메인 컨테이너 */
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
      text-align: center;
    }
    /* 타이틀 및 섹션 스타일 */
    .main-title {
      font-size: 4rem;
      margin-bottom: 40px;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    h3 {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    /* 만다라트 컨테이너 */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 10px;
      margin-bottom: 40px;
    }
    .region {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 5px;
      position: relative;
    }
    .cell {
      width: 80px;
      height: 80px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      font-size: 14px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.2s;
      position: relative;
      border: 1px solid black; /* 검은색 테두리 */
    }
    .cell:hover {
      transform: scale(1.1);
    }
    .input-box {
      position: absolute;
      width: 70px;
      height: 70px;
      font-size: 14px;
      border: none;
      outline: none;
      background: transparent;
      color: black;
      overflow: hidden;
      padding: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      white-space: pre-wrap;
      word-break: break-word;
      text-align: center;
    }
    .cell:hover .input-box {
      color: black;
    }
    .shake {
      animation: shake 0.3s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
    /* 버튼 스타일 */
    .btn-area {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .btn {
      border: 2px solid #333;
      background-color: #fff;
      color: #333;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }
    .btn:hover {
      background-color: #f7f7f7;
      transform: scale(1.05);
    }
    /* FAQ 섹션 */
    section.faq {
      margin: 60px 0;
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <div class="left-menu">
      <!-- 소스코드 (GitHub 링크) -->
      <a href="https://github.com/사용자이름/레포이름" target="_blank">소스코드</a>
    </div>
    <div class="right-menu">
      <!-- 로그인/로그아웃 버튼 -->
      <a href="#">로그인</a>
      <a href="#">로그아웃</a>
    </div>
  </header>

  <!-- 메인 영역 -->
  <main>
    <!-- 페이지 타이틀 -->
    <h1 class="main-title">Mandarise</h1>

    <!-- 만다라트 컨테이너 시작 -->
    <div class="grid" id="mandarat-grid">
      <script>
        const grid = document.querySelector('#mandarat-grid');
        const syncMap = {};
        const colorSyncMap = {};

        for (let i = 0; i < 9; i++) {
          const region = document.createElement('div');
          region.classList.add('region');
          grid.appendChild(region);

          for (let j = 0; j < 9; j++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            const inputDiv = document.createElement('div');
            inputDiv.classList.add('input-box');
            inputDiv.contentEditable = "true";
            // 이전 유효 텍스트 저장 (칸 제한 기능을 위해)
            inputDiv.dataset.prev = '';

            let regionIndex = i + 1;
            let cellIndex = j + 1;
            let syncKey = `${regionIndex}-${cellIndex}`;

            // 동기화 매핑: 5번 구역(가운데)의 대응 칸과 동기화 (5번 칸 제외)
            if (regionIndex !== 5 && cellIndex === 5) {
              let targetKey = `5-${regionIndex}`;
              syncMap[syncKey] = targetKey;
              syncMap[targetKey] = syncKey;
              colorSyncMap[syncKey] = targetKey;
              colorSyncMap[targetKey] = syncKey;
            }

            inputDiv.addEventListener('input', (e) => {
              let value = e.target.innerText;
              // 칸의 내용이 칸의 크기를 초과하는지 검사
              if (e.target.scrollHeight > e.target.clientHeight) {
                // 초과하면 이전 값으로 되돌리고 흔들림 효과 적용
                e.target.innerText = e.target.dataset.prev;
                cell.classList.add('shake');
                setTimeout(() => cell.classList.remove('shake'), 300);
                return;
              } else {
                e.target.dataset.prev = value;
                if (syncMap[syncKey]) {
                  let target = document.querySelector(`[data-key='${syncMap[syncKey]}']`);
                  if (target) {
                    target.innerText = value;
                    target.dataset.prev = value;
                  }
                }
              }
            });

            cell.addEventListener('mouseenter', () => {
              inputDiv.style.color = 'black';
            });
            cell.addEventListener('mouseleave', () => {
              inputDiv.style.color = '';
            });
            
            cell.appendChild(inputDiv);
            region.appendChild(cell);
            inputDiv.dataset.key = syncKey;

            // 색상 설정: 5번 구역의 중앙 칸은 3번째 색, 5번 구역의 나머지 칸은 2번째 색 적용
            if (regionIndex === 5 && cellIndex === 5) {
              cell.style.backgroundColor = 'lightcoral';
            } else if (regionIndex === 5 || cellIndex === 5) {
              cell.style.backgroundColor = 'lightblue';
            }
          }
        }

        // 만다라트 내용을 저장 (LocalStorage + PDF 저장)
        async function saveMandarat() {
          const allCells = document.querySelectorAll('.input-box');
          const mandaratData = {};
          allCells.forEach(cell => {
            const key = cell.dataset.key;
            const content = cell.innerText;
            mandaratData[key] = content;
          });
          // localStorage에 저장
          localStorage.setItem('mandaratData', JSON.stringify(mandaratData));
          
          // PDF 파일 생성 (jsPDF 사용)
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF({
            unit: "pt",
            format: "a4"
          });
          doc.setFontSize(14);
          let y = 40;
          doc.text("Mandarise 만다라트 저장 내용", 40, y);
          y += 20;
          for (let key in mandaratData) {
            let line = `${key}: ${mandaratData[key]}`;
            doc.text(line, 40, y);
            y += 20;
            if (y > 800) { // 여러 페이지로 분할
              doc.addPage();
              y = 40;
            }
          }
          // PDF 파일 다운로드 (기본 다운로드 경로로 내려받음)
          doc.save("mandarat.pdf");
          alert('만다라트가 저장되었고 PDF 파일이 다운로드 됩니다!');
        }

        // 시작하기: 페이지 최상단으로 부드럽게 스크롤
        function startNow() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 전역에 함수 등록
        window.saveMandarat = saveMandarat;
        window.startNow = startNow;
      </script>
    </div>
    <!-- 만다라트 컨테이너 끝 -->

    <!-- 버튼 영역 -->
    <div class="btn-area">
      <button class="btn" onclick="saveMandarat()">저장하기</button>
      
    </div>

<!-- FAQ 섹션 (이전 FAQ 섹션 대체용) -->
<section class="faq-section">
  <h2 class="faq-title">FAQ</h2>
  
  <div class="faq-container">
    <!-- FAQ 아이템 1 -->
    <div class="faq-item">
      <div class="faq-question">
        만다라트란?
      </div>
      <div class="faq-answer">
        “만다라트(Mandal-Art)는 목표를 체계적으로 시각화하여 단계별로 달성할 수 있도록 돕는 자기 계발 도구입니다.”
      </div>
    </div>

    <!-- FAQ 아이템 2 -->
    <div class="faq-item">
      <div class="faq-question">
        사용법?
      </div>
      <div class="faq-answer">
        “중앙에 최종 목표를 입력하고, 주변에 이를 달성하기 위한 8가지 세부 목표를 설정하세요.
        <br />
        각 세부 목표를 더 작은 실행 계획으로 세분화하여 목표를 효과적으로 관리할 수 있습니다!”
      </div>
    </div>
  </div>
</section>

<script>
  // 모든 FAQ 아이템을 가져와서 클릭 이벤트를 등록하는 스크립트
  const faqItems = document.querySelectorAll('.faq-item');

  faqItems.forEach((item) => {
    const question = item.querySelector('.faq-question');
    question.addEventListener('click', () => {
      // 열려 있으면 닫고, 닫혀 있으면 열기
      item.classList.toggle('open');
    });
  });
</script>

<style>
  /****** FAQ 섹션 ******/
  .faq-section {
    margin: 60px 0;
    text-align: center;
  }
  .faq-title {
    font-size: 2rem;
    margin-bottom: 40px;
  }
  .faq-container {
    max-width: 700px;
    margin: 0 auto;
    text-align: left; /* 질문/답변은 좌측 정렬이 더 자연스러울 수 있습니다. */
  }

  /* 각각의 FAQ 아이템 */
  .faq-item {
    background-color: #f9f9f9; 
    margin-bottom: 10px; 
    border-radius: 8px; 
    overflow: hidden; 
    border: 1px solid #eee;
    transition: all 0.3s ease;
  }
  .faq-item:not(.open) .faq-answer {
    max-height: 0; 
    overflow: hidden; 
    padding: 0 16px; 
    opacity: 0; 
    transition: max-height 0.3s ease, opacity 0.3s ease;
  }
  .faq-item.open .faq-answer {
    max-height: 200px; /* 답변이 많을 경우 숫자를 조정하거나 auto로 처리하셔도 됩니다 */
    opacity: 1;
    padding: 16px;
    transition: max-height 0.3s ease, opacity 0.3s ease;
  }
  
  /* 질문 영역 스타일 */
  .faq-question {
    position: relative;
    padding: 16px 40px 16px 16px; 
    font-weight: bold;
    cursor: pointer;
  }
  /* +, - 아이콘을 ::before 가상 요소로 표시 */
  .faq-question::before {
    content: "+";
    position: absolute;
    right: 16px;
    font-size: 1.2rem;
  }
  /* 열려 있으면 - 아이콘으로 변경 */
  .faq-item.open .faq-question::before {
    content: "-";
  }
  
  /* 답변 영역 스타일 */
  .faq-answer {
    font-size: 0.95rem;
    line-height: 1.5;
    color: #333;
  }
</style>


    <!-- 하단 섹션 -->
    <div class="bottom-section">
      <h3>Start now.</h3>
      <button class="btn" onclick="startNow()">시작하기</button>
    </div>
  </main>

</body>
</html>
